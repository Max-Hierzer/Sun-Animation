<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Animation & Map</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.5.0/ol.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.5.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <div class="container">
        <div class="top-section">
            <div class="map-outer-wrapper">
                <div class="map-container">
                    <div id="Map" class="map-view"></div>
                    <button id="toggleMapSizeBtn" class="map-toggle-btn"
                        title="Karte erweitern/verkleinern">&#x21F1;</button>
                </div>
            </div>

            <div class="date-picker-container">
                <label for="datePicker">Datum wählen:</label>
                <input type="date" id="datePicker" />
            </div>

            <div class="input-group">
                <label for="tilt">Neigungswinkel (γMod) °:</label>
                <input type="number" id="tilt" min="0" max="90" step="0.1" value="45">

                <label for="azimuth">Azimut (αMod) °:</label>
                <input type="number" id="azimuth" min="0" max="360" step="0.1" value="0">

                <label for="area">Modulfläche (m²):</label>
                <input type="number" id="area" value="10" step="0.1" min="0">
            </div>
        </div>

        <div class="animation-container">
            <canvas id="threeCanvas" width="600" height="400"></canvas>
            <canvas id="powerCanvas" width="600" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="index.js"></script>
    <script src="map.js"></script>
    <script src="power-animation.js"></script>
    <script src="sun-animation.js"></script>

</body>

</html>
